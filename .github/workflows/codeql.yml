name: CodeQL
on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']
  schedule:
    - cron: '17 9 * * 6'
  workflow_dispatch: {}
permissions:
  contents: read
  security-events: write
jobs:
  codeql:
    uses: sunflower-works/central-ci/.github/workflows/codeql.yml@v1
    with:
      languages: '["go","actions"]'
      build-mode-go: 'autobuild'
